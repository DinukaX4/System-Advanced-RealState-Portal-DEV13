<div class="section">
    <div class="content">
        <div class="container-fluid">
            <div data-parallax="true"
                 style="background-image: url('../../../assets/img/profiles/city.jpg'); height: 20rem"></div>
            <div class="main main-raised">
                <div class="profile-content">
                    <div class="container"  *ngFor="let constrcutor of selectedConstructor">
                        <div class="row">
                            <div class="col-md-6 ml-auto mr-auto">
                                <div class="profile">
                                    <div class="avatar" style="text-align: center">
                                        <img [src]="constrcutor.ConstructorProfilePicture" alt="Circle Image"
                                             class="img-raised rounded-circle img-fluid" style="width: 15rem;height: 15rem; margin-top: -5rem">
                                    </div>
                                    <div class="name">
                                        <h3 class="title" style="text-align: center">{{constrcutor.ConstructorName}}</h3>
                                        <h6 style="text-align: center">{{constrcutor.ConstructorRole}}</h6>
                                        <div style="text-align: center">
                                            <a href="#pablo" class="btn btn-just-icon btn-link btn-dribbble"><i
                                                    class="fa fa-dribbble"></i></a>
                                            <a href="#pablo" class="btn btn-just-icon btn-link btn-twitter"><i
                                                    class="fa fa-twitter"></i></a>
                                            <a href="#pablo" class="btn btn-just-icon btn-link btn-pinterest"><i
                                                    class="fa fa-pinterest"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="description text-center">
                            <p>{{constrcutor.ConstructorStatus}} </p>
                        </div>
                        <div class="row">
                            <div class="col-md-6 ml-auto mr-auto">
                                <div class="profile-tabs">
                                    <div class="nav nav-pills nav-pills-icons justify-content-center">
                                        <div class="nav-item">
                                            <div class="nav-link">
                                                <i class="material-icons">palette</i> Work's I Have Done ...
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row" style="margin-top: -15rem">
                            <div class="col-md-4" *ngFor="let work of selectedWorks">
                                <div class="card card-header" style="text-align: center; background-color: #0b3251; color: white">
                                    <h6>{{work.WorkName}}</h6>
                                </div>
                                <div class="card card-body">
                                    <div class="row">
                                        <div class="col-md-2"></div>
                                        <div class="col-md-8">
                                            <img class="img-rounded img-responsive img-raised"
                                                 style="width: 150px; height: 150px"
                                                 [src]="work.WorkPicture"/>
                                        </div>
                                        <div class="col-md-2"></div>
                                    </div>
                                    <div class="card-body">
                                        <!--<h4 class="card-title">Works Done -: {{work.ConstructorWorksCount}}</h4>-->
                                        <p class="card-category">
                                            <star-rating-comp [starType]="'svg'" [disabled]="this"
                                                              [rating]="work.WorkRatings"></star-rating-comp>
                                            <span class="text-success"><i class="fa fa-long-arrow-up"></i>{{work.WorkRatings}}</span>
                                            increase in
                                            today sales.
                                        </p>
                                    </div>
                                    <div class="card-footer">
                                        <div class="stats">
                                            <i class="material-icons">access_time</i> online 4 minutes ago
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
