<div class="wrapper" style="background-image: url('../../assets/img/skyscraper-450793_1920.jpg')">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-7"></div>
            <div class="col-lg-3 col-md-4 col-sm-4">
                <div class="card card-profile" style="top: 55px">
                    <div class="card-header" data-background-color="default">
                        <h4 class="title" style="font-weight: bold">LogIN</h4>
                    </div>

                        <br>
                        <br>
                        <br>
                        <br>
                        <div class="content">
                            <div class="card-avatar">
                                <a href="#pablo">
                                    <img class="img-rounded img-responsive img-raised"
                                         src="../../assets/img/faces/avatar.jpg"/>
                                </a>
                            </div>

                            <h6 class="category text-gray">CEO / Co-Founder</h6>

                            <div class="content" style="padding-right: 20px">

                                <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
                                    <input formControlName = "email" type="text" class="form-control" placeholder="Email..." #emilId>
                                </div>

                                <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">Password</i>
										</span>
                                    <input formControlName= "password" type="password" placeholder="Password..." class="form-control" #passwordId/>
                                </div>
                                <div class="input-group" style="left: 5.5%">
                                    <a class="btn btn-simple btn-primary" [routerLink]="['/forget-password']" >Forget Password ?</a>
                                </div>
                                <button class="btn btn-primary" style="left: 38.5%">LogIN</button>
                            </div>

                            <div class="card-header" data-background-color="red" style="left: 35%"
                                 *ngIf="email.touched && email.invalid">
                                <div *ngIf="email.errors.required">email is required.</div>
                                <div *ngIf="email.errors.minlength">.
                                </div>
                            </div>

                            <br *ngIf="email.touched && email.invalid">
                            <br *ngIf="email.touched && email.invalid">

                            <div class="card-header" data-background-color="red" style="left: 35%"
                                 *ngIf="password.touched && password.invalid">
                                <div *ngIf="password.errors.required">Password is required.</div>
                                <div *ngIf="password.errors.minlength">Re-Password should be minimum 6 characters.
                                </div>
                            </div>

                            <br *ngIf="password.touched && password.invalid">
                            <br *ngIf="password.touched && password.invalid">

                </div>
            </div>
        </div>
    </div>
</div>
